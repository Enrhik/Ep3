<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h3>Ejercicio 4</h3>
        <hr>
        <div id="resultado">
            <script>
                function calcularSumaDeCuadrados(N){
                    let suma = 0;
                    let i = 1;
                    while (i <= N){
                        suma += i * i;
                        i++;
                    }
                    return suma;
                }
                let N = 5;
                let resultado = calcularSumaDeCuadrados(N);
                document.write("La suma de (1*1) + (2*2) + (3*3) + (4*4) + (" + N + "*" + N + ") es:", resultado);
            </script>
        </div>
    </div>
</body>
</html>
