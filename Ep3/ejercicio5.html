<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h3>Ejercicio 5</h3>
        <hr>
        <div id="resultado">
            <script>
                var i = 1;
                do{
                    var j = 1;
                    do{
                        document.body.innerHTML += "<div class='circulo'>";
                        j++;
                    } while (j <= 10);

                    document.body.innerHTML+= "<div style='clear:both;'>";
                    i++;
                }while (i <= 10);
            </script>
        </div>
    </div>
</body>
</html>
