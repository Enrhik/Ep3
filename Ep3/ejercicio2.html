<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h3>Ejercicio 2</h3>
        <hr>
        <div id="resultado">
            <script>
                function imprimirMultiplosDe7(){
                    for (let i = 100; i <= 300; i++){
                        if (i % 7 == 0){
                            if (i < 120 || i >= 180){
                                document.write(i+" - ");
                            }
                        }
                    }
                }
                imprimirMultiplosDe7();
            </script>
        </div>
    </div>
</body>
</html>
